{% extends 'base.html' %}

{% block title %}
Selected Actor: {{ name }}
{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-md-6 ps-md-5">

      <!-- note, the id is not used in the template -->

      <h1 class="pt-5 pb-2">Here's your email:</h1>

      <p><a href="{{ url_for('index') }}">Return to search page</a></p>

      <!--
	      notice how the URL in the link above is rendered for
	      Flask - it needs to name the FUNCTION, not the route
      -->

      <p>Here's the response we came up with based on your prompt. Take a look.</p>

      <p>"{{ response }}"</p>
    </div>
  </div>
</div>

{% endblock %}
